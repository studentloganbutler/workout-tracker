<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="font-black my-4 text-center text-3x1 uppercase">
      Workout Tracker
    </h1>
    <main class="flex justify-center">
      <form class="flex gap-3">
        <div>
          <label for="fname" class="sr-only">First Name: </label
          ><input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
            class="rounded-md"
          />
        </div>
        <div>
          <label for="lname" class="sr-only">Last Name: </label
          ><input
            type="text"
            id="lname"
            name="lname"
            placeholder="Last Name"
            class="rounded-md"
          />
        </div>
        <div>
          <label for="email" class="sr-only">Email: </label
          ><input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="rounded-md"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password: </label
          ><input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="rounded-md"
          />
        </div>

        <button
          type="submit"
          class="
            bg-purple-500
            rounded-md
            p-2
            text-white
            hover:bg-purple-700
            transition
            ease-in-out
            duration-500
          "
        >
          Register!
        </button>
      </form>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
